<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <div class="box">
      <img src="./images/image-product-desktop.jpg" alt="CHANEL" class="image">
      <div class="text-box">
        <span class="title">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and volptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="money-box">
          <span class="money">$149.99</span>
          <span class="textthrough">$149.99</span>
        </div>
          <div class="car-box">
          <img src="./images/icon-cart.svg" alt="car">
          <span class="car-text">Add to Cart</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
